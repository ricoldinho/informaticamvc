<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div th:insert="fragments/barraNavegacion :: navbar"></div>
    <div class="container">
    <h1>Alumnos</h1>
    <img th:src="@{/images/alumnos_atentos.png}" alt="Alumnos atentos" width="150" height="150">
    <a th:href="@{/alumnos/form}" class="btn btn-info">Guardar Alumno</a>
    <table class="table table-striped col-6">
        <tr>
            <th>Nombre</th>
            <th>Apellido1</th>
            <th>Apellido2</th>
            <th>Foto DNI</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido1}"></td>
            <td th:text="${alumno.apellido2}"></td>
            <td><img th:src="@{/images/{img} (img=${alumno.fotoDni})}" width="25" height="25" alt="img"></td>
            <td><a th:href="@{/alumnos/detalle/{id} (id=${alumno.id})}" class="btn btn-primary">Detalle</a></td>
            <td><a th:href="@{/alumnos/eliminar/{id} (id=${alumno.id})}" class="btn btn-danger">Eliminar</a></td>
        </tr>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
